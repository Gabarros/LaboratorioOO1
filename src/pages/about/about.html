<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="calc" #form="ngForm" (ngSubmit)="logForm(form)">

  
  <ion-item>
    <ion-label floating>Número 1:</ion-label>
    <ion-input type="number" formControlName="numero1" ></ion-input>

  </ion-item>

  <div><p class="operacao">{{ form.value.operacao }}</p></div>

  <ion-item>
      <ion-label floating>Número 2:</ion-label>
      <ion-input type="number" formControlName="numero2"></ion-input>
  </ion-item>

  <ion-list>
      <ion-item>
        <ion-label>Operação</ion-label>
        <ion-select formControlName="operacao">
          <ion-option value="+">Soma</ion-option>
          <ion-option value="-">Subtração</ion-option>
          <ion-option value="*">Multiplicação</ion-option>
          <ion-option value="/">Divisão</ion-option>
        </ion-select>
      </ion-item>
</ion-list>


  <button ion-button round type="submit" style="margin-top: 20px;">Calcular</button>
  
  <ion-row>
      <p class="resultado">Resultado: {{ calcular() }}</p>
</ion-row>

</form>
</ion-content>
